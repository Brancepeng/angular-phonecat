<div class="container-fluid">
    <div class="row" ng-controller="phoneCtrl">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search: <input ng-model="query1">
            Sort By:
            <!--<select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
            </select>-->
            <select ng-model="orderProp" ng-options="o.value as o.key for o in orderProps"></select>
        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="phones">
                <li ng-repeat="phone in phones | filter:query1 |orderBy : orderProp">
                    {{phone.name}}
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>

        </div>
    </div>
