<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兄弟controller之间的通信</title>
    <script type="text/javascript" src="../../demo/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="controller2.js"></script>
</head>
<body ng-app="myApp">

<div ng-controller="Sandcrawler">
    <p>Sandcrawler Location: {{location}}</p>
    <button ng-click="recall()">Recall Droids</button>
    <div ng-controller="Droid">
        <p>Droid Location:{{location}} </p>
    </div>
</div>
</body>
</html>
